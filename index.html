<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width">
        <title>Hall Management System</title>
        <link rel = "stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>
    <body>
      <div class = "container">
        <div class = "Log-In">
            <h1 id="title">User Login</h1>
            <form>
                <div class = "input-group">
                  <div class = "input-field" id="idField">
                    <i class="ri-user-3-fill"></i>
                    <input type = "text" placeholder="User ID">
                  </div>
                  <div class = "input-field">
                    <i class="ri-key-fill"></i>
                    <input type = "password" placeholder="Password">
                  </div>
                  <i class="ri-lock-fill"></i>
                  <a href = "#">Forgot Password?</a>
                </div>
                <div class = "btn-field">
                    <button type="button" id="signupBtn">Sign-Up</button>
                    <button type="button" id="loginBtn" class="disable">Log In</button>
                </div>
            </form>
        </div>
      </div>
      <script>
        let signupBtn = document.getElementById("signupBtn");
        let loginBtn = document.getElementById("loginBtn");
        let idField = document.getElementById("idField");
        let title = document.getElementById("title");

        loginBtn.onclick = function(){
            idField.style.maxHeight = "0";
            title.innerHTML = "LogIn";
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable")
        }
        signupBtn.onclick = function(){
            idField.style.maxHeight = "60px";
            title.innerHTML = "SignUp";
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable")
        }
      </script>
    </body>
</html>
